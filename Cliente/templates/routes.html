    <meta charset="UTF-8">

    <script>
        $(function () {
            $("#alternativas").children().css("color", "rgb(0,0,255)");
            $("#Origen").selectmenu();
            $("#Destino").selectmenu();
            $("#Prioridad").selectmenu();
        });

        $(function () {
            $("#get-json").click(function () {
                var origen = $("#Origen").val();
                var destino = $("#Destino").val();
                var prioridad = $("#Prioridad").val();
                var json = {};
                $.ajax({
                    "async": true,
                    "crossDomain": true,
                    "url": "http://192.168.1.17:5000/api/get-route",
                    "method": "POST",
                    "headers": {
                        "authorization": "Basic ZmNvYm85NTp2aXBlcjE4Mjk=",
                        "content-type": "application/json"
                    },
                    "processData": false,
                    "data": JSON.stringify({Origen: origen, Destino: destino, Prioridad: prioridad}),
                    success: function (response) {
                        console.log(response);
                        //alert(resultado['Orden']);
                        $.each(response, function (key, value) {
                            alert(key + ":" + value);
                            $.each(value, function (data, data2) {
                                alert(data + ":" + data2);
                                $.each(data2, function (data3, data4) {
                                    alert(data3 + ":" + data4);
                                });
                            });
                        });
                    },
                    error: function (response) {
                        console.log(response);
                        alert("Error: " + response.Mensaje)
                    }
                });
            });
        });
    </script>
