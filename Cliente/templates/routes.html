    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <meta charset="UTF-8">

    <script>
        $(function () {
            $("#alternativas").children().css("color", "rgb(0,0,255)");
            $("#Origen").selectmenu();
            $("#Destino").selectmenu();
            $("#Prioridad").selectmenu();
        });

        var username = "fcobo95";
        var password = "viper1829";
        $(function () {
            var origen = $("#Origen").val();
            var destino = $("#Destino").val();
            var prioridad = $("#Prioridad").val();
            $("#get-json").click(function () {
                var response = $.ajax({
                    "async": true,
                    "crossDomain": true,
                    "url": "http://127.0.0.1:5000/api/get-route?Origen=" + origen + "&Destino=" + destino + "&Prioridad=" + prioridad,
                    "method": "GET",
                    "headers": {
                        "authorization": "Basic " + btoa(username + ":" + password)
                    },
                    success: function (response) {
                        console.log(response);
                        alert(response.N1);
                    },
                    error: function (response) {
                        console.log(response);
                        alert("Error: " + response.Mensaje)
                    }
                }, function () {
                    var html = "";

                    response.forEach(function (val) {
                        var keys = Object.keys(val);
                        html += "<div class='container-fluid col-md-5'>";
                        keys.forEach(function (key) {
                            html += "<strong>" + key + "</strong> " + val[key] + "<br>";
                        });
                        html += "</div><br>"
                    });
                    $("#detalles-ruta").document(html)
                });


            });
        });
    </script>

</head>
